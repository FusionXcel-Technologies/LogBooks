<div class="sign-up-container">
    <h1>Sign Up</h1>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input id="firstName" name="firstName" [(ngModel)]="firstName" #firstNameModel="ngModel" required
                placeholder="First Name" type="text" class="form-input" />
            <div *ngIf="firstNameModel.invalid && firstNameModel.touched" class="error">
                First name is required
            </div>
        </div>

        <div class="form-group">
            <input id="lastName" name="lastName" [(ngModel)]="lastName" #lastNameModel="ngModel" required
                placeholder="Last Name" type="text" class="form-input" />
            <div *ngIf="lastNameModel.invalid && lastNameModel.touched" class="error">
                Last name is required
            </div>
        </div>

        <div class="form-group">
            <input id="phone" name="phone" [(ngModel)]="phoneNumber" #phoneModel="ngModel" required
                pattern="^(?:0(71|72|75|76|77|78|79|5[0-9]|[6-9][0-9]|[1-4][0-9]|[5-9][1-9]|[0-9]{1,2})\d{7}|(\+94)(71|72|75|76|77|78|79|5[0-9]|[6-9][0-9]|[1-4][0-9]|[5-9][1-9]|[0-9]{1,2})\d{7})$"
                maxlength="15" placeholder="Phone Number (+94712345678)" type="tel" class="form-input" />
            <div *ngIf="phoneModel.invalid && phoneModel.touched" class="error">
                A valid phone number is required
            </div>
        </div>

        <div class="form-group">
            <input id="password" name="password" [(ngModel)]="password" #passwordModel="ngModel" required
                placeholder="Password" type="password" class="form-input" />
            <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error">
                Password is required
            </div>
        </div>
        <p class="error-message">{{errorMessage}}</p>
        <button type="submit" [disabled]="signUpForm.invalid" class="submit-button">Sign Up</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account?
            <b (click)="navigateToSignin()">Sign In</b>
        </p>
    </div>
</div>
