<header>
    <div class="left">
        <div class="left-one">
            <div>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#5f6368">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg> -->
            </div>
            <div class="logo">
                <div class="logo-img" *ngIf="theme?.business_logo">
                    <img src="{{theme.business_logo}}" width="100px">
                </div>
                <p *ngIf="!theme?.business_logo">{{theme?.business_name || 'LogBooks'}}</p>
            </div>
        </div>

        <div class="searchbar">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg>
            <input type="text" placeholder="Search..." />
        </div>
    </div>

    <div class="right">
        <div class="one">

        </div>
        <div class="two">
            <svg (click)="toggleModal()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#5f6368">
                <path
                    d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM254-346l-84-86q59-59 138.5-93.5T480-560q92 0 171.5 35T790-430l-84 84q-44-44-102-69t-124-25q-66 0-124 25t-102 69ZM84-516 0-600q92-94 215-147t265-53q142 0 265 53t215 147l-84 84q-77-77-178.5-120.5T480-680q-116 0-217.5 43.5T84-516Z" />
            </svg>
            <div *ngIf="modalVisible">
                <div *ngIf="networkInterfaces">
                    <p *ngFor="let interface of networkInterfaces">{{interface.address}}</p>
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <p *ngIf="!creditRechargeMode" (click)="toggleCreditRechargeMode()"
                    style="color: var(--primary-color); font-weight: bold; cursor: pointer;">{{creditBalence
                    |
                    currency:
                    'LKR':'symbol'}}</p>
                <input *ngIf="creditRechargeMode" class="recharge-input" type="text"
                    placeholder="Paste recharge code here..." style="outline: none;
                          background-color: var(--background-color);
                          color: var(--text-color);
                          padding: 10px;
                          font-size: 16px;
                          border: 1px solid var(--border-color, #ccc);
                          border-radius: 8px;
                          width: 100%;
                          box-sizing: border-box;
                          transition: border-color 0.3s, box-shadow 0.3s;" [(ngModel)]="creditRechargeCode"
                    (paste)="onCreditRechargeReq($event)" />

                <svg (click)="getCreditBalence()" xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                    <path
                        d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z" />
                </svg>
            </div>

            <svg (click)="signOut()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#5f6368">
                <path
                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
            </svg>
        </div>

    </div>
</header>
